<!doctype html>
<html>
<head>
	<title> SZP.c25 技術預報</title>

    <script src="./assets/js/Chart.bundle_2.6.0.js"></script>

    canvas {
        -moz-user-select: none;

<body>
    <label for="iniBal">初始淨值 : </label><input name="iniBal" id="iniBal" value="100" size="3"> , 
    <label for="forROI">預報投報率(%) : </label><input name="forROI" id="forROI" value="100" size="3"> , 
    <label for="decRate">沒有預報下的衰減率(%) : </label><input name="decRate" id="decRate" value="50" size="3">
	<br><br>
    選擇您偏好的配置:<br>

    <input type="radio" id="conservative" name="fav_mode" value="conservative" checked>
    <label for="conservative">保守型</label> ,    
    <input type="radio" id="moderate" name="fav_mode" value="moderate">
    <label for="moderate">適中型</label> ,  
    <input type="radio" id="aggressive" name="fav_mode" value="aggressive">
    <label for="aggressive">積極型</label> <br>
	
    <input type="radio" id="techOnly" name="fav_port" value="techOnly" checked>
    <label for="techOnly">只採用 SZP.c25 技術</label><br>    
    <input type="radio" id="addFixed" name="fav_port" value="addFixed">
    <label for="addFixed">增加搭配 USDT 定存 或 期現套利 : </label>
    </label><input name="addDepo" id="addDepo" value="900" size="4"> , 
    <label for="annROI">年化投報率(%) : </label><input name="annROI" id="annROI" value="10" size="3"> 	

	<br><br>	
    <button id="calculation">計算</button>
    <br>	
    <div style="width: 85%;">
        <canvas id="canvas"></canvas>
        <progress id="animationProgress" max="1" value="0" style="width: 100%"></progress>
    </div>
    <br>
    <br>
    * 預報實質表現：2025/08/16~2025/09/15 月準確率：30/34~88%，每月投報率~超過200%	
    <br><br>
    ** 預報服務：訂閱資訊服務，每月支付 SZP.c25 相當於 100 USDT，即可獲得高度準確且有利的每日進場建議   
    <script>

        function calBalw(x) {
         if (x === undefined) {x = 0;}		
		 var iniBal = document.getElementById('iniBal').value;
		 var forROI = document.getElementById('forROI').value/100;
         var decRate = document.getElementById('decRate').value/100;
		 forROI = forROI + 1;
		 
		 var addVal = 0.0;
		 var addDepo = document.getElementById('addDepo').value;
		 var annROI = document.getElementById('annROI').value/(100*12);
         annROI = annROI + 1;		 
		 if (document.getElementById('addFixed').checked){
		   addVal = addDepo * Math.pow(annROI, x);
		 }
		 
		 var retVal = addVal + iniBal * Math.pow(forROI, x);
	     return (retVal);		 
        }

        function calBalwo(x) {
         if (x === undefined) {x = 0;}		
		 var iniBal = document.getElementById('iniBal').value;
		 var forROI = document.getElementById('forROI').value/100;
         var decRate = document.getElementById('decRate').value/100;
		 forROI = forROI * decRate;
		 forROI = forROI + 1;

		 var addVal = 0.0;
		 var addDepo = document.getElementById('addDepo').value;
		 var annROI = document.getElementById('annROI').value/(100*12);
         annROI = annROI + 1;		 
		 if (document.getElementById('addFixed').checked){
		   addVal = addDepo * Math.pow(annROI, x);
		 }
		 
		 var retVal = addVal + iniBal * Math.pow(forROI, x);
	     return (retVal);		 
        }
		
        var MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var progress = document.getElementById('animationProgress');
        var config = {
            type: 'line',
            data: {
                labels: ["一月", "二月", "三月", "四月", "五月", "六月", "七月"],
                datasets: [{
				    label: "有預報服務**",
                    fill: false,
                    borderColor: window.chartColors.red,
                    backgroundColor: window.chartColors.red,
                    data: [
                        calBalw(0),
                        calBalw(1),
                        calBalw(2),
                        calBalw(3),
                        calBalw(4),
                        calBalw(5),
                        calBalw(6)
                    ]
                }, {
                    label: "無預報服務",
                    fill: false,
                    borderColor: window.chartColors.blue,
                    backgroundColor: window.chartColors.blue,
                    data: [
                        calBalwo(0),
                        calBalwo(1),
                        calBalwo(2),
                        calBalwo(3),
                        calBalwo(4),
                        calBalwo(5),
                        calBalwo(6)
                    ]
                }]
            },
            options: {
                title:{
                    display:true,
                    text: "SZP.c25 技術預報 6 個月與最新實際表現相關*"
                },
                animation: {
                    duration: 2000,
                    onProgress: function(animation) {
                        progress.value = animation.currentStep / animation.numSteps;
                    },
                    onComplete: function(animation) {
                        window.setTimeout(function() {
                            progress.value = 0;
                        }, 2000);
                    }
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        document.getElementById('calculation').addEventListener('click', function() {
		      location.reload(false);  
        });

        document.getElementById('conservative').addEventListener('click', function() {
		      document.getElementById("iniBal").value = "100"; 
		      document.getElementById("addDepo").value = "900";			  
        });
		
        document.getElementById('moderate').addEventListener('click', function() {
		      document.getElementById("iniBal").value = "200";
		      document.getElementById("addDepo").value = "800";				  
        });		
		
        document.getElementById('aggressive').addEventListener('click', function() {
		      document.getElementById("iniBal").value = "300";  
		      document.getElementById("addDepo").value = "700";	
        });
		
    </script>
